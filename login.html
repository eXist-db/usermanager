<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
    <title data-template="config:app-title">App Title</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <meta data-template="config:app-meta"/>
    <link rel="shortcut icon" href="$shared/resources/images/exist_icon_16x16.ico"/>
</head>
<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="$shared/resources/images/existdb.png" height="40"/>
        </div>
        <div class="login-box-body">
            <div class="login-box-msg">Sign in as a dba user</div>
            <form action="index.html" method="post" data-template="app:form-action-to-current-url">
                <div class="form-group">
                    <input type="text" name="user" class="form-control" placeholder="User ID" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password"/>
                </div>
                <input type="hidden" name="duration" value="P7D"/>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign me in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
